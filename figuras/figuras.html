<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geométricas | Curso Práctico de Javascript en Platzi</title>
  </head>

  <body>
    <header>
      <h1>Figuras Geométricas</h1>
      <p>Este es el primer taller del curso práctico de Javascript</p>
    </header>

    <!-- CUADRADO -->
    <section>
      <h2>Calcula el área y périmetro de un cuadrado</h2>
      <form>
        <label for="inputCuadrado">
          Escribe cuánto mide cada lado de tu cuadrado:
        </label>
        <input id="inputCuadrado" type="number" />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular el área
        </button>
      </form>
    </section>

    <!-- TRIÁNGULO -->
    <section>
      <h2>Calcula el área y perímetro de un triángulo</h2>
      <form>
        <label for="inputLado1-triangulo">
          Escribe cuánto mide el lado1:
        </label>
        <input id="inputLado1-triangulo" type="number" /> <br />

        <label for="inputLado2-triangulo">
          Escribe cuánto mide el lado2:
        </label>
        <input id="inputLado2-triangulo" type="number" /> <br />

        <label for="inputBase-triangulo"> Escribe cuánto mide la base: </label>
        <input id="inputBase-triangulo" type="number" /> <br />

        <label for="inputAltura-triangulo">
          Escribe cuánto mide la altura:
        </label>
        <input id="inputAltura-triangulo" type="number" /> <br />

        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
          Calcular el área
        </button>
      </form>
    </section>

    <!-- CÍRCULO -->
    <section>
      <h2>Calcula el área, perímetro y diámetro de un círculo</h2>
      <form>
        <label for="inputCirculo">Escribe el radio del círculo</label>
        <input id="inputCirculo" type="number" />
        <button type="button" onclick="calcularAreaCirculo()">
          Calcular el área
        </button>
        <button type="button" onclick="calcularPerimetroCirculo()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularDiametroCirculo()">
          Calcular el diámetro
        </button>
      </form>
    </section>

    <script src="./figuras.js"></script>
  </body>
</html>
